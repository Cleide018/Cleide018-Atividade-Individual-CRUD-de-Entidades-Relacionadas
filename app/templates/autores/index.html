{% extends 'base.html' %}
{% block content %}
    <h1>Lista de Autores</h1>
    <a href="/autores/novo">Novo Autor</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Nacionalidade</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for autor in autores %}
                <tr>
                    <td>{{ autor.get_nome() }}</td>
                    <td>{{ autor.get_nacionalidade() }}</td>
                    <td>
                        <a href="/autores/editar/{{ autor.get_id() }}">Editar</a>
                        <a href="/autores/excluir/{{ autor.get_id() }}">Excluir</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
